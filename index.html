<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reel Deal</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <h1>Reel Deal</h1>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html">
          Home
        </a>
        
        <a class="navbar-item" href="./favorites.html">
          Favorites
        </a>
      </div>
    </nav>
  </header>

  <section class="section" id="landing-page">
    <h2>Welcome!</h2>
    <form class="search-form" id="search-form">
      <p class="place-holder">Please Enter An Actor's Name:</p>
      <input class="input is-normal is-rounded " id="actor-name" placeholder=""/>
      <button class="button is-rounded is-dark ">Search</button>
    </form> 
    
    <p class="mb-4"></p>
  </section>

  <div class="modal" id="error-message">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">No Results Found</p>
        <button class="delete" id="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body" id="e-message" >
          <p> </p>
      </section>
      <footer class="modal-card-foot">
        <button class="button" id="ok">OK</button>
      </footer>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

<footer class="footer">
  <div class="content has-text-centered">
    <p>&copy; 2023 Reel Deal. All rights reserved.</p>
  </div>
</footer>

</html>
