<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reel Deal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <header>
    <h1>Reel Deal</h1>

    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form class="search-form" id="search-form">
      <input type="text" id="actor-name" placeholder="Search for an actor..."/>
      <button type="submit" class="" >Search</button>
    </form>
      
    <section class="last-viewed" id="last-viewed">
      <h2>Previously Recommended</h2>
      <span id="previous-recommendation"></span>
    </section>

    <section class="results-page" id="results-page">
        <h2>Showing results for <span id="result-text"></span></h2>
      <div id="result-content"></div>
    </section>
  </main> 
  
  <footer class="footer">
    <div class="content has-text-centered">
      <p>&copy; 2023 Reel Deal. All rights reserved.</p>
    </div>
  </footer>

  <script src="./assets/js/display-search.js"></script>
</body>
</html>
